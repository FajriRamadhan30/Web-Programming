<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      
      .login-container {
        width: 300px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
      
      h3 {
        text-align: center;
        margin-bottom: 20px;
        color: rgb(43, 105, 160);
      }
      
      .form-group {
        margin-bottom: 20px;
        margin-right: 25px;
      }
      
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        outline: none;
      }
      
      button {
        width: 100%;
        padding: 10px;
        background-color: rgb(43, 105, 160);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: rgb(6, 69, 158);
      }

      input:hover {
        border-color: rgb(6, 69, 158);
      }

      input:focus {
        border: 2px solid rgb(43, 105, 160);
      }

      .imgs{
        margin-left: 75px;
        margin-right: 70px;
      }

      body {
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtgscU_HUIGuQjWXhTeYvt_9qGTeBG6pS8P87NAqKH29-nBBwqo_afIdh30FL47NXsoEw&usqp=CAU");
      }

      .buttons {
        width: 100%;
        padding: 10px;
        background-color: rgb(43, 105, 160);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

    </style>
    
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color:rgb(163, 202, 218) ;">
  <div class="login-container">
    <h3>LOGIN PAGE</h3>
    <div class="imgs">
    <img src="./picture/s tech logo.png" width="100" height="100" style="padding-left: 20px;">
</div>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password">
      </div>

  <label style="
  font-weight: 200 ; 
  font-size:12px ; 
  margin-bottom:20px; 
  margin-top: -15px; 
  font-style:italic;
  color:dimgrey;
  ">
  <input type="checkbox" onclick="myFunction()">
  Tampilkan
</label>

      <a href="forgotpass.html">
      <p align="right"
      style="font-size:12px ; margin-top: -10px; margin-bottom:25px ;">Lupa Password?</p></a>
     

</form>
<button type="submit" id="loginButton">Login</button>
</div>

<script>
  
function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

<script>
  // Menggunakan JavaScript untuk menangani klik pada tombol
  document.getElementById("loginButton").addEventListener("click", function() {
    // Mengarahkan pengguna ke homepage.html
    window.location.href = "homepage.html";
  });
</script>

</body>
</html>
